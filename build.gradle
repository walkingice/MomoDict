// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-gradle-plugin
    ext.kotlin_version = '1.3.21'

    repositories {
        jcenter()
        // use Google's maven repo to download android gradle build tool
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// https://bintray.com/arturbosch/code-analysis/detekt
plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC5-6"
}

detekt {
    // duplicated version number, it should be the same as plugins block.
    // refer: https://github.com/mozilla-mobile/focus-android/blob/f6558a6f056180e3cf198fc0476853e7b8189c4f/build.gradle#L26
    version = "1.0.0.RC5-6"
    profile("main") {
        input = "$projectDir/app"
        config = "$projectDir/quality/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
